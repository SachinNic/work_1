<div fxLayout="column" class="components-container-gt-xs" [ngClass.xs]="'components-container-xs'" fxLayoutGap="20px">

  <div fxFlex class="table-component-holder mat-elevation-z4">
    <mat-toolbar class="table-header">
      <h1 class="mat-headline center-align">Upload</h1>
    </mat-toolbar>

    <mat-tab-group fxFlexFill [(selectedIndex)]="selectedIndex">

        <mat-tab label="Upload">
          
          <div class="table-container">
             
            <input id="fileSelect" type="file" accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel" /> 
             
            <button mat-raised-button color="primary" (click)="file.click()">Upload file</button>
            
          
         
        </div>
          </mat-tab>
      
      <mat-tab label="Person">
          <div class="table-container">
              
              <br /><br />
              <form fxLayout="column" [formGroup]="userForm" (ngSubmit)="login()">
                <table>
                  <thead>
                    <tr>
                      <th scope="col" *ngFor="let th of helpers?.header">{{th.name}}</th>
                      <th>&nbsp;</th>
                    </tr>
                  </thead>
                  <tbody formArrayName="fieldItems" *ngFor="let item of fieldItems.controls; let i = index;">
                    <tr [formGroupName]="i">
                     
                        <td>
                            <!--mat-error *ngIf="formErrors.operator">{{ formErrors.operator }}</mat-error-->
                            <mat-form-field class="full-width">
                              <input type="text" id="value" class="input" placeholder="Enter First Name" formControlName="value"
                                matInput>
                            </mat-form-field>
                          </td><td>
                              <!--mat-error *ngIf="formErrors.operator">{{ formErrors.operator }}</mat-error-->
                              <mat-form-field class="full-width">
                                <input type="text" id="value" class="input" placeholder="Enter Last Name" formControlName="value"
                                  matInput>
                              </mat-form-field>
                            </td><td>
                                <!--mat-error *ngIf="formErrors.operator">{{ formErrors.operator }}</mat-error-->
                                <mat-form-field class="full-width">
                                  <input type="text" id="value" class="input" placeholder="Enter Email" formControlName="value"
                                    matInput>
                                </mat-form-field>
                              </td>
                     
                      <td>
                        <!--mat-error *ngIf="formErrors.operator">{{ formErrors.operator }}</mat-error-->
                        <mat-form-field class="full-width">
                          <input type="text" id="value" class="input" placeholder="Title" formControlName="value"
                            matInput>
                        </mat-form-field>
                      </td>

                      <td><button mat-raised-button color="primary" >Add</button></td>
                      
                    </tr>
                  </tbody>
                </table>
                <br />
              </form>
        </div>    

      </mat-tab>
