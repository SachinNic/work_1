<div fxLayout="row" fxLayout="row wrap">
    <div *ngFor="let dash of dashCard" fxFlex="25" fxFlex.lt-sm="100" fxFlex.sm="50">
        <cda-dashcard [dashData]="dash"></cda-dashcard>
    </div>
</div>
<div fxLayout="row" fxLayout="row wrap">
    <cda-bar-graph fxFlex="37.5" fxFlex.lt-sm="100" fxFlex.sm="50"></cda-bar-graph>
    <cda-doughnut-graph fxFlex="37.5" fxFlex.lt-sm="100" fxFlex.sm="50"></cda-doughnut-graph>
    <cda-weather fxFlex="25" fxFlex.lt-sm="100" fxFlex.sm="100"></cda-weather>
</div>
<div fxLayout="row" fxLayout="row wrap">
    <cda-line-graph fxFlex="75" fxFlex.lt-sm="100" fxFlex.sm="50"></cda-line-graph>
    <cda-share-price fxFlex="25" fxFlex.lt-sm="100" fxFlex.sm="50"></cda-share-price>
</div>
<div fxLayout="row" fxLayout="row wrap">
    <cda-sales-list fxFlex="60" fxFlex.lt-sm="100" fxFlex.sm="100" fxFlex.md="70"></cda-sales-list>
    <cda-profile-card fxFlex="40" fxFlex.lt-sm="100" fxFlex.sm="100" fxFlex.md="30"></cda-profile-card>
</div>
